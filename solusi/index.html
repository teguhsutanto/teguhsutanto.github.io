        extraMeats.push({
            haram: `${type} ${cut}`,
            halal: "Daging Sapi / Ayam (Bagian Paha/Iga)",
            unit: "gram",
            desc: `Potongan ${type} bagian ${cut}.`,
            calculate: (val) => `Ganti dengan <b>${val} gr</b> Daging Sapi (Sirloin/Iga) atau Paha Ayam.`
        });
    });
});

// Gabungkan data asli + data extra
let processedData = [...rawData, ...extraMeats];

// Tambahkan ID otomatis
const ingredientsData = processedData.map((item, index) => ({
    id: index + 1,
    ...item
}));
        const searchInput = document.getElementById('searchInput');
        const resultsContainer = document.getElementById('resultsContainer');

        // Fungsi Render Kartu
        function displayIngredients(ingredients) {
            resultsContainer.innerHTML = '';

            if (ingredients.length === 0) {
                resultsContainer.innerHTML = `<div class="no-results"><h3>Bahan tidak ditemukan üòî</h3></div>`;
                return;
            }

            ingredients.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                
                // HTML Template Literal
                card.innerHTML = `
                    <div class="card-header">
                        <div>
                            <span class="badge" style="background:#fee; color:red;">üö´ Haram</span>
                            <div class="haram-name">${item.haram}</div>
                        </div>
                        <div class="arrow">‚û°</div>
                        <div style="text-align: right;">
                            <span class="badge" style="background:#eafaf1; color:green;">‚úÖ Halal</span>
                            <div class="halal-name">${item.halal}</div>
                        </div>
                    </div>
                    
                    <p class="recipe-text">${item.desc}</p>

                    <div class="calc-box">
                        <span class="calc-title">üßÆ Kalkulator Takaran</span>
                        <div class="calc-input-group">
                            <label>Resep butuh (${item.unit}): </label>
                            <input type="number" 
                                   class="calc-input" 
                                   placeholder="0" 
                                   oninput="updateCalculation(${item.id}, this.value)">
                        </div>
                        <div id="result-${item.id}" class="calc-result" style="display:none;"></div>
                    </div>
                `;
                resultsContainer.appendChild(card);
            });
        }

        // Fungsi Menghitung Real-time
        window.updateCalculation = function(id, value) {
            const resultBox = document.getElementById(`result-${id}`);
            const item = ingredientsData.find(x => x.id === id);
            
            if (!value || value <= 0) {
                resultBox.style.display = 'none';
                return;
            }

            resultBox.style.display = 'block';
            // Panggil fungsi calculate dari object data
            resultBox.innerHTML = item.calculate(value);
        }

        // Event Listener Search
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = ingredientsData.filter(item => {
                return item.haram.toLowerCase().includes(searchTerm) || 
                       item.halal.toLowerCase().includes(searchTerm);
            });
            displayIngredients(filtered);
        });

        // Load awal
        displayIngredients(ingredientsData);

    </script>
</body>
</html>
