        // 2. Fungsi Pencarian
        function checkHalal() {
            const input = document.getElementById('inputCode').value.trim().toUpperCase(); // Ubah ke huruf besar
            const resultCard = document.getElementById('result-card');
            const badge = document.getElementById('statusBadge');
            const title = document.getElementById('codeTitle');
            const desc = document.getElementById('description');

            // Reset tampilan
            resultCard.style.display = 'none';
            resultCard.className = ''; 

            if (input === "") {
                alert("Mohon masukkan kode terlebih dahulu!");
                return;
            }

            // Cari data di database
            const found = database.find(item => item.code === input);

            if (found) {
                // Tampilkan data
                resultCard.style.display = 'block';
                title.innerText = `${found.code} - ${found.name}`;
                desc.innerText = found.desc;
                badge.innerText = found.status;

                // Ubah warna berdasarkan status
                if (found.status === 'Halal') {
                    resultCard.classList.add('halal-theme');
                    badge.className = 'status-badge halal-badge';
                } else if (found.status === 'Haram') {
                    resultCard.classList.add('haram-theme');
                    badge.className = 'status-badge haram-badge';
                } else {
                    resultCard.classList.add('syubhat-theme');
                    badge.className = 'status-badge syubhat-badge';
                }
            } else {
                // Jika data tidak ditemukan
                alert(`Kode ${input} belum ada di database kami.`);
            }
        }

        // Fitur tambahan: Tekan Enter untuk mencari
        function handleEnter(e) {
            if (e.key === 'Enter') {
                checkHalal();
            }
