<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hijaiyah Memory Match</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Use Inter font */
        body {
            font-family: 'Inter', sans-serif;
        }
        
        /* Custom styles for the game cards */
        .card {
            width: 100%;
            height: 0;
            padding-bottom: 100%; /* Creates a square aspect ratio */
            position: relative;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            perspective: 1000px;
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 0.75rem; /* rounded-xl */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); /* shadow-md */
        }

        .card-front {
            background-color: #f3f4f6; /* bg-gray-100 */
        }

        .card-back {
            background-color: #ffffff; /* bg-white */
            border: 2px solid #6366f1; /* border-indigo-500 */
            transform: rotateY(180deg);
        }

        /* Flipped state */
        .card.flipped {
            transform: rotateY(180deg);
        }

        /* Matched state */
        .card.matched .card-back {
            background-color: #d1fae5; /* bg-green-100 */
            border-color: #10b981; /* border-green-500 */
            opacity: 0.7;
        }
        
        /* Ensure Arabic text is large and centered */
        .hijaiyah-char {
            font-size: 4rem; /* Equivalent to text-6xl */
            line-height: 1;
            color: #1f2937; /* text-gray-800 */
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-6 sm:p-8 rounded-2xl shadow-xl w-full max-w-md mx-auto">
        
        <h1 class="text-3xl font-bold text-center text-indigo-600 mb-2">Hijaiyah Match</h1>
        <p class="text-center text-gray-600 mb-6">Match the pairs of Arabic letters!</p>
        
        <!-- Game Info: Moves and Reset Button -->
        <div class="flex justify-between items-center mb-6 px-2">
            <div class="text-lg">
                <span class="font-semibold text-gray-700">Moves:</span>
                <span id="moves-count" class="font-bold text-indigo-600 text-xl">0</span>
            </div>
            <button id="reset-button" class="bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-2 px-5 rounded-lg shadow-md transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:ring-opacity-75">
                Reset
            </button>
        </div>

        <!-- Game Board -->
        <div id="game-board" class="grid grid-cols-4 gap-3 sm:gap-4">
            <!-- Cards will be generated by JavaScript -->
        </div>

        <!-- Win Message Modal -->
        <div id="win-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
            <div class="bg-white p-8 rounded-xl shadow-2xl text-center transform transition-all scale-95 opacity-0">
                <h2 class="text-4xl font-bold text-green-500 mb-4">You Won!</h2>
                <p class="text-lg text-gray-700 mb-6">Excellent memory! You matched all the letters.</p>
                <button id="play-again-button" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-8 rounded-lg shadow-lg text-lg transition-all duration-200">
                    Play Again
                </button>
            </div>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // The first 8 Hijaiyah characters
            const characters = ['ا', 'ب', 'ت', 'ث', 'ج', 'ح', 'خ', 'د'];
            
            const gameBoard = document.getElementById('game-board');
            const movesCount = document.getElementById('moves-count');
            const resetButton = document.getElementById('reset-button');
            const winModal = document.getElementById('win-modal');
            const playAgainButton = document.getElementById('play-again-button');

            let gameGrid = [];
            let flippedCards = [];
            let moves = 0;
            let canFlip = true;
            let matchedPairs = 0;

            // --- Utility Functions ---

            /**
             * Shuffles an array in place using the Fisher-Yates algorithm.
             * @param {Array} array The array to shuffle.
             */
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }

            // --- Game Logic Functions ---

            /**
             * Initializes the game state and creates the board.
             */
            function initializeGame() {
                // Create card pairs and shuffle them
                gameGrid = [...characters, ...characters];
                shuffleArray(gameGrid);
                
                // Reset game state
                flippedCards = [];
                moves = 0;
                matchedPairs = 0;
                canFlip = true;
                movesCount.textContent = '0';
                gameBoard.innerHTML = ''; // Clear the board
                hideWinModal();
                
                // Create card elements
                gameGrid.forEach(character => {
                    createCard(character);
                });
            }

            /**
             * Creates a single card element and appends it to the board.
             * @param {string} character The Hijaiyah character for this card.
             */
            function createCard(character) {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.character = character;

                // Create front face (hidden)
                const cardFront = document.createElement('div');
                cardFront.classList.add('card-face', 'card-front');
                
                // Create back face (visible character)
                const cardBack = document.createElement('div');
                cardBack.classList.add('card-face', 'card-back');
                
                const charText = document.createElement('span');
                charText.classList.add('hijaiyah-char');
                charText.textContent = character;
                cardBack.appendChild(charText);
                
                card.appendChild(cardFront);
                card.appendChild(cardBack);

                card.addEventListener('click', handleCardClick);
                gameBoard.appendChild(card);
            }

            /**
             * Handles the logic when a card is clicked.
             * @param {Event} event The click event.
             */
            function handleCardClick(event) {
                if (!canFlip) return; // Prevent flipping more than 2 cards
                
                const clickedCard = event.currentTarget;
                
                // Don't allow clicking the same card or an already matched card
                if (clickedCard.classList.contains('flipped') || clickedCard.classList.contains('matched')) {
                    return;
                }

                flipCard(clickedCard);
                flippedCards.push(clickedCard);

                // If two cards are flipped, check for a match
                if (flippedCards.length === 2) {
                    canFlip = false; // Disable further flips until check is complete
                    incrementMoves();
                    setTimeout(checkForMatch, 1000); // Wait 1 second before checking
                }
            }

            /**
             * Flips a card over to reveal its character.
             * @param {HTMLElement} card The card element to flip.
             */
            function flipCard(card) {
                card.classList.add('flipped');
            }

            /**
             * Flips a card back over to hide its character.
             * @param {HTMLElement} card The card element to unflip.
             */
            function unflipCard(card) {
                card.classList.remove('flipped');
            }

            /**
             * Increments the moves counter and updates the display.
             */
            function incrementMoves() {
                moves++;
                movesCount.textContent = moves;
            }

            /**
             * Checks if the two currently flipped cards are a match.
             */
            function checkForMatch() {
                const [card1, card2] = flippedCards;

                if (card1.dataset.character === card2.dataset.character) {
                    // It's a match!
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    matchedPairs++;
                    checkWinCondition();
                } else {
                    // Not a match
                    unflipCard(card1);
                    unflipCard(card2);
                }

                // Reset for the next turn
                flippedCards = [];
                canFlip = true;
            }

            /**
             * Checks if all pairs have been matched.
             */
            function checkWinCondition() {
                if (matchedPairs === characters.length) {
                    setTimeout(showWinModal, 500); // Show win modal after a short delay
                }
            }
            
            /**
             * Displays the win modal with a fade-in and scale-up animation.
             */
            function showWinModal() {
                const modalContent = winModal.querySelector('div');
                winModal.classList.remove('hidden');
                // Use setTimeout to allow the 'hidden' class removal to register
                // before starting the transition.
                setTimeout(() => {
                    modalContent.classList.remove('scale-95', 'opacity-0');
                }, 10);
            }
            
            /**
             * Hides the win modal.
             */
            function hideWinModal() {
                const modalContent = winModal.querySelector('div');
                modalContent.classList.add('scale-95', 'opacity-0');
                winModal.classList.add('hidden');
                
            }

            // --- Event Listeners ---
            
            resetButton.addEventListener('click', initializeGame);
            playAgainButton.addEventListener('click', initializeGame);

            // --- Start the Game ---
            
            initializeGame();
        });
    </script>
</body>
</html>
